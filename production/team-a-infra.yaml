apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: team-a-infra
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: production
  source:
    path: team-a-infra
    repoURL: https://github.com/ripro-patrick/crossplane-kubevela-argocd-demo
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      allowEmpty: true

